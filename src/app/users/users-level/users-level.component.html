
    <div class="container">
        <div class="grid">
            <div class="col-12 my-6">
            </div>
        </div>

        <div class="my-2">
            <p-menubar [model]="items">
                <ng-template pTemplate="start">
                    <img src="../../../assets/undraw_medicine_b1ol.png" height="40" class="mr-2">
                </ng-template>
                <ng-template pTemplate="end">
                    <input type="text" pInputText placeholder="Pesquisar">
                </ng-template>
            </p-menubar>
        </div>

        <div class="p-card">
            <p-table [value]="userLevel" responsiveLayout="stack"  [paginator]="true"
                [rows]="10"  [rowHover]="true"  styleClass="p-datatable-sm p-datatable-gridlines">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 70px; text-align: center;">Grupo</th>
                        <th style="width: 500px; text-align: center;">Permissoes</th>
                        <th style="width: 50px; text-align: center;">Data Criado</th>
                        <th style="width: 50px; text-align: center;">Data Ultima Atualizacao</th>
                        <th style="width: 40px; text-align: center;">Opcoes</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body"  let-userLevel let-columns="columns">
                    <tr>
                        <td><span class="p-column-title">Grupo</span>{{ userLevel.levelName}}</td>
                        <td>
                            <span class="p-column-title">Descricao</span>
                            <span *ngFor="let role of userLevel.roles">[{{role.roleName}}],</span>
                        </td>
                        <td><span class="p-column-title">Data Criacao</span>{{ userLevel.createdOn | date : 'dd/MM/y'}}</td>
                        <td><span class="p-column-title">Data Ultima Atualizacao</span>{{ userLevel.updatedOn | date : 'dd/MM/y'}}</td>
                        <td style="text-align: center;">
                            <span class="p-column-title">Action</span>
                            <a routerLink="" pButton class="p-button-sm m-1" pTooltip="Edicao" tooltipPosition="top">
                                <i class="pi pi-pencil"></i>
                            </a>
                            <button pButton class="p-button-sm p-button-danger m-1" pTooltip="Remover" tooltipPosition="top">
                                <i class="pi pi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No customers found.</td>
                    </tr>
                </ng-template>
            </p-table>

        </div>

    </div>
