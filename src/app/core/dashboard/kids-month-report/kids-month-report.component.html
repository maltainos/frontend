<p-panel header="Recem Nascidos por Mes">
    <div class="grid">

        <div class="col-12 md:col-6">
            <p-panel header="Grafico de Barras">
                <p-chart type="bar" [data]="kidBarChar" [options]="kidBarOptions"></p-chart>
            </p-panel>
        </div>

        <div class="col-12 md:col-6">
            <p-panel header="Grafico de Linha">
                <div class="grid">
                    <div class="container">
                        <p-chart type="line" height="290px" width="100%" [data]="kidPieChar"></p-chart>
                    </div>
                </div>
            </p-panel>
        </div>
    </div>
</p-panel>
